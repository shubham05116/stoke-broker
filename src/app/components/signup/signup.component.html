<div class="signup-container">
  <h2>Create Account</h2>
  
  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        [(ngModel)]="user.username"
        #username="ngModel"
        required
        minlength="3"
        class="form-control">
      <div class="error-message" *ngIf="username.invalid && (username.dirty || username.touched)">
        <span *ngIf="username.errors?.['required']">Username is required</span>
        <span *ngIf="username.errors?.['minlength']">Username must be at least 3 characters</span>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="user.email"
        #email="ngModel"
        required
        email
        class="form-control">
      <div class="error-message" *ngIf="email.invalid && (email.dirty || email.touched)">
        <span *ngIf="email.errors?.['required']">Email is required</span>
        <span *ngIf="email.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        [(ngModel)]="user.password"
        #password="ngModel"
        required
        minlength="6"
        class="form-control">
      <div class="error-message" *ngIf="password.invalid && (password.dirty || password.touched)">
        <span *ngIf="password.errors?.['required']">Password is required</span>
        <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</span>
      </div>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="signupForm.invalid || loading">
      <span *ngIf="!loading">Sign Up</span>
      <span *ngIf="loading">Signing up...</span>
    </button>

    <div class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </div>
  </form>
</div>
