<div [ngClass]="isDarkMode ? 'dark-mode' : 'light-mode'" class="outer-div">

<div *ngIf="stocks?.ticker" class="main-div">
  <h1>{{ stocks?.ticker }}</h1>
  <h2>LTP: {{ stocks?.last_trade_price }}</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="BidVol">
      <th mat-header-cell *matHeaderCellDef>Volume</th>
      <td mat-cell *matCellDef="let element">{{ element.bid_volume }}</td>
    </ng-container>

    <ng-container matColumnDef="Bid">
      <th mat-header-cell *matHeaderCellDef>Bid</th>
      <td mat-cell *matCellDef="let element" class="bid">{{ element.bid }}</td>
    </ng-container>

    <ng-container matColumnDef="Ask">
      <th mat-header-cell *matHeaderCellDef>Ask</th>
      <td mat-cell *matCellDef="let element" class="ask">{{ element.ask }}</td>
    </ng-container>

    <ng-container matColumnDef="AskVol">
      <th mat-header-cell *matHeaderCellDef>Volume</th>
      <td mat-cell *matCellDef="let element">{{ element.ask_volume }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
</div>
